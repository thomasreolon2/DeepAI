  <!-- Toolbox 정의 -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" class="toolbox" style="display: none">
    <category name="변수(Variable)" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
    <category name="논리(Logic)" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block> <!-- if -->
      <block type="controls_ifelse"></block><!-- if_else -->
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <!-- <block type="logic_ternary"></block> 이거 뭐임? -->
    </category>
    <category name="반복(Repeat)" colour="%{BKY_LOOPS_HUE}">
      <!-- for 문 -->
      <block type="py_for"></block>
      <!-- while 문 -->
      <block type="controls_whileUntil"></block>
      <block type="increase">

        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="range1"></block>
      <block type="range2"></block>
      <block type="range3"></block>
      <block type="break_block"></block>

    </category>
    <category name="연산(Operation)" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">0</field>
      </block>
      <!-- 연산블럭 -->
      <block type="Oper"></block>

      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <!-- 사인, 코사인 -->
      <block type="math_trig"></block>
      <!-- 파이 등-->
      <block type="math_constant"></block>
      <!-- 짝수, 홀수 등 판단 -->
      <block type="math_number_property"></block>
      <!-- 반올림 -->
      <block type="math_round"></block>
      <!-- sum, 최소, 최대값 등-->
      <block type="math_on_list"></block>
      <!-- 이건 뭔지 모르겠음 -->
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <!-- 랜덤 정수 -->
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <!-- 랜덤 실수 -->
      <block type="math_random_float"></block>
      <block type="math_atan2">
        <value name="X">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="Y">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <!-- 형변환  -->
      <block type="conver_int">
        <value name="VALUE"></value>
      </block>
      <block type="conver_float">
        <value name="VALUE"></value>
      </block>
      <block type="conver_str">
        <value name="VALUE"></value>
      </block>
      <block type="conver_bool">
        <value name="VALUE"></value>
      </block>

    </category>

    <!-- 문자 -->
    <category name="문자(Text)" colour="%{BKY_TEXTS_HUE}">

      <!-- print -->
      <block type="printc"></block>
      <block type="input"></block>
      <block type="text"></block>
      <block type="text_join"></block>


      <!-- len -->
      <block type="text_length">
        <value name="VALUE">

        </value>
      </block>
      <!-- empty?? -->
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">dic

          </shadow>
        </value>
      </block>
      <!-- find-->
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
        <value name="FIND">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <!-- a[0] -->
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <!-- a[ :0] -->
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <!-- upper, lower -->
      <block type="text_changeCase">
        <value name="TEXT">

        </value>
      </block>
      <!-- 문자 개수 세기 -->
      <block type="text_count">
      </block>

      <!-- trim -->
      <block type="text_trim">
        <value name="TEXT">

        </value>
      </block>
      <!-- 문자열 변경 -->
      <block type="text_replace">
      </block>
      <!-- ??  -->
      <block type="text_prompt_ext">
        <value name="TEXT">

        </value>
      </block>
      <!-- 문자열 연산 -->
      <block type="add_string">
      </block>
    </category>

    <!-- list -->
    <category name="컬렉션(Collection)" colour="%{BKY_COLLECTION_HUE}">
      <!-- 리스트 생성 -->
      <block type="lists_create_with"></block>
      <!-- 비어있는 리스트 생성 -->
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <!-- 같은 내용을 n번 넣어 리스트 생성 -->
      <block type="lists_repeat">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <!-- 리스트의 길이 -->
      <block type="lists_length"></block>
      <!-- 리스트가 비어있는지 확인 -->
      <block type="lists_isEmpty"></block>
      <!-- split -->
      <block type="lists_split">
        <value name="DELIM">
          <shadow type="text">
            <field name="TEXT">,</field>
          </shadow>
        </value>
      </block>
      <!-- <block type="tfarraylen"></block>  -->


      <!-- 튜플 -->
      <block type="tuple">
        <value name="tuple">
        </value>
      </block>
      <!-- 새 블록  딕셔너리 -->
      <block type="dict">
        <value name="DICT">
        </value>
      </block>
      <!-- 딕셔너리 선택 -->
      <block type="dic_menu">
        <value name="dic_menu">
        </value>
      </block>
      <!-- 집합 -->
      <block type="set">
        <value name="SET">
        </value>
      </block>
      <!-- 집합선택 -->
      <block type="set_menu">
        <value name="set_menu">
        </value>
      </block>
      <block type="sump"></block>
      <!-- sort,reverse -->
      <block type="list_sort_reverse"></block>

    var pyEditor = CodeMirror(document.getElementById("pyCodeEditor"), {
      mode: "python",
      //   value: "codemirror",
      theme: "oceanic-next",
      inputStyle: "contenteditable",
      // readOnly: true,

  <script id="jsScript" type="application/javascript">
    // var codeArea = document.getElementById("textArea"); // 코드 나타나는 부분 
    var codeArea = jsEditor.getValue();

    var demoWorkspace = Blockly.inject( // 블록이 나타나는 부분 
      "blocklyDiv", {
        toolbox: document.getElementById("toolbox"), // 툴박스  보이기 
        grid: // 그리드 보이기 
        {
          spacing: 0,
          length: 3,
          colour: '#ccc',
          snap: true
        },
        zoom: // 줌 기능 
        {
          controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2
        },
        trashcan: true, // 휴지통
        /*theme: {
          'blockStyles': {
            "list_blocks": {
              "colourPrimary": "#4a148c",
              "colourSecondary": "#AD7BE9",
              "colourTertiary": "#CDB6E9"
            }
          },
          'categoryStyles': {
            "list_category": {
              "colour": "#4a148c"
            }
          },
          'componentStyles': {
            'toolboxBackgroundColour': '#848484', // toolbox background
            'toolboxForegroundColour': '#fff',
            'flyoutBackgroundColour': '#D8D8D8', // toolbox color
          }
        }*/
        renderer: "zelos"
      }

    );

    // 생성될 코드에 대해 선택하는 부분       
    var jsCode = Blockly.JavaScript.workspaceToCode(demoWorkspace); // 자바 스크립트 선택 
    var pyCode = Blockly.Python.workspaceToCode(demoWorkspace); // 파이썬 선택 

    var delCount = 0;
    var fileState = 0;
    var fileName = "";

    // ==================================
    // 블록 저장하기 
    //===================================  
    function saveBlock() {
      var xml = Blockly.Xml.workspaceToDom(demoWorkspace);
      var p_xml = Blockly.Xml.domToPrettyText(xml);
      var fileObject = new File([p_xml], "blocks.xml");
      saveAs(fileObject);
    }

    // ==================================
    // 블록 불러오기 
    //===================================   
    function loadBlock() {
      var reader = new FileReader();
      var files = document.getElementById("file").files;
      var file = files[0];
      if (file) {
        reader.onload = function (e) {
          var xml = reader.result;
          var dom = Blockly.Xml.textToDom(xml);
          Blockly.Xml.appendDomToWorkspace(dom, demoWorkspace);
          fileName = file.name;

          try {
            var pyCode = Blockly.Python.workspaceToCode(demoWorkspace);
            pyEditor.setValue(pyCode);
          } catch (e) {
            console.log('python 코드가 매핑되어 있지 않습니다. Error : ' + e);
          }
          try {
            var jsCode = Blockly.JavaScript.workspaceToCode(demoWorkspace);
            jsEditor.getValue() = jsCode;

          } catch (e) {
            console.log('java script 코드가 매핑되어 있지 않습니다. Error : ' + e);
          }
        };
        reader.readAsText(file);
      }
    }

    // ==================================
    // 코드 갱신하기 
    //===================================  
    function codeUpdate(event) {
      async function coderun() {
        try {
          var pyCode = Blockly.Python.workspaceToCode(demoWorkspace);
          pyEditor.setValue(pyCode);
        } catch (e) {
          console.log('python 코드가 매핑되어 있지 않습니다. Error : ' + e);
        }
      }
      coderun().then(() => {
        try {
          var jsCode = Blockly.JavaScript.workspaceToCode(demoWorkspace);
          jsEditor.setValue(jsCode);
        } catch (e) {
          console.log('java script 코드가 매핑되어 있지 않습니다. Error : ' + e);
        }
      });

    function openTextFile(blockId) {
      var input = document.createElement("input");
      input.type = "file";
      input.accept = ".csv"; // 확장자가 xxx, yyy 일때, ".xxx, .yyy"
      input.onchange = function (e) {
        $("#tblshow").empty();
        $("#tblhead").empty();
        ///////////////////////////////////////////
        var fileArray = new Array(); // csv to json?
        if (e.target.files != undefined) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var csvval = e.target.result.split("\n");
            var csvvalue = csvval[0].split(",");
            var inputrad = "";
            // csv view! header 1
            for (var i = 0; i < csvvalue.length; i++) {
              var header = csvvalue[i];
              addOptions(header);
            }
            csvval[0] = csvval[0].replace('\r', '');
            // row
            var cnt = (csvval.length < 2000) ? csvval.length : 2000;
            for (var i = 1; i < cnt - 1; i++) {
              csvval[i] = csvval[i].replace('\r', '');
              var cols = csvval[i].split(',');
              var fileObject = new Object();
              for (var j = 0; j < cols.length; j++) {
                var value = cols[j];
                var name = csvval[0].split(',')[j] // hedaer name
                fileObject[name] = value; // value
                // table body add
              }
              fileArray.push(fileObject);
            }
            create_table($("#csv_show")[0], JSON.stringify(fileArray));
            // // 파일 set
            var block = demoWorkspace.getBlockById(blockId);
            var bId = Blockly.mainWorkspace.getBlockById(blockId)
            block.setFieldValue(JSON.stringify(fileArray), 'csv_url'); // csv_url -> field_input ID
          };
          reader.readAsText(e.target.files.item(0), /* optional */ "euc-kr");
        }
      };

      input.click();
    }

    function exportToCsv(filename, rows) {

      console.log("fileName_check", fileName);
      console.log("rows_check", rows);

      var processRow = function (row) {
        var finalVal = '';
        for (var j = 0; j < row.length; j++) {
          var innerValue = row[j] === null ? '' : row[j].toString();
          if (row[j] instanceof Date) {
            innerValue = row[j].toLocaleString();
          };
          var result = innerValue.replace(/"/g, '""');
          if (result.search(/("|,|\n)/g) >= 0)
            result = '"' + result + '"';
          if (j > 0)
            finalVal += ',';
          finalVal += result;
        }
        return finalVal + '\n';
      };

      var csvFile = '';
      for (var i = 0; i < rows.length; i++) {
        csvFile += processRow(rows[i]);
      }

      var blob = new Blob(["\ufeff" + csvFile], {
        type: 'text/csv;charset=utf-8;'
      }); //utf-8  (["\ufeff"+data+], {type: 'text/csv;charset=utf-8;'}); // 기존 ([csvFile], { type: 'text/csv;charset=ANSI;' });
      if (navigator.msSaveBlob) { // IE 10+  
        navigator.msSaveBlob(blob, filename);
      } else {
        var link = document.createElement("a");
        if (link.download !== undefined) { // feature detection
          // Browsers that support HTML5 download attribute
          var url = URL.createObjectURL(blob);
          link.setAttribute("href", url);
          link.setAttribute("download", filename);
          link.style.visibility = 'hidden';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    }
