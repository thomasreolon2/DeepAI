<body>

  <!-- 그래프 사이드바 -->
  <aside id="sidebar">
    <!-- 그래프 사이드바 닫기 버튼 -->
    <div class="sidebar">
      <button class="btn btn-outline-success btn-sm mr-1" onclick="runButton();">실행</button>
      <button class="btn btn-outline-primary btn-sm mr-1" onclick="sidebar_toggle();">닫기</button>
      <button class="btn btn-outline-danger btn-sm" onclick="sidebar_clear();">지우기</button>
    </div>

    <div id=graph></div>
    <div id=graph1 style="height: 500px; width: 900px;"><img id="pyplotfigure" /></div>
    <!-- <div id=graph2 style="height: 300px;"></div> 
      <div id=graph3 style="height: 300px;"></div>-->
    <div id="csv_show">
    </div>
  </aside>

  <div class="container-fluid">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f4f6ff;">

      <!-- a -->
      <a class="navbar-brand" href="#"><img src="logo2-2.png" /></a>

      <!-- 왼쪽 구역-->
      <div class="d-flex flex-wrap text-white" style="width: 40%;">

        <!-- 파일 열기 -->
        <div class="input-group col-md-3 ml-3 mt-2 btn-sm custom-file">
          <input type="file" id="file" class="custom-file-input" accept="text/xml"
            onchange="loadBlock(); this.value=null;return false;">
          <label class="custom-file-label mr-1" for="file">파일열기</label>
        </div>

        <!-- 블록 지우기 -->
        <input id="button" type="button" class="btn btn-outline-secondary btn-sm mr-0" onClick="demoWorkspace.clear();"
          value="블록 지우기" />

        <!-- 블록 저장 -->
        <input id="button" type="button" class="btn btn-outline-secondary btn-sm " onClick="saveBlock();"
          value="블록 저장" />

        <!-- 블록 탭 -->
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary mr-0" id="visibleBlock">블럭</button>
          <button type="button" class="btn btn-secondary mr-0" id="visibleAll">블럭+코드</button>
          <button type="button" class="btn btn-secondary mr-0" id="visibleCode">코드</button>
        </div>

        <!-- 탭들 display -->
        <script>
          // 블럭만 보이기
          $('#visibleBlock').click(function () {
            $('#codeDiv').css({
              'display': "none"
            });
            $('#blocklyDiv').css({
              'display': "block",
            });
            // svg width 100%
            $('.blocklySvg').attr('width', '100%');
            $('#blocklyDiv').attr('class', 'col-md-12');
            // Blockly 리사이즈
            Blockly.svgResize(demoWorkspace);
          });

          // 전부 보이기
          $('#visibleAll').click(function () {
            $('#blocklyDiv').css({
              'display': "block",
            });
            $('#codeDiv').css({
              'display': "block"
            });
            $('#blocklyDiv').attr('class', 'col-md-6');
            // Blockly 리사이즈
            Blockly.svgResize(demoWorkspace);
          });

          // 코드만 보이기
          $('#visibleCode').click(function () {
            $('#blocklyDiv').css({
              'display': "none"
            });
            $('#codeDiv').css({
              'display': "block"
            });
          })
        </script>
      </div>

      <!-- 오른쪽 구역 -->
      <div class="d-flex flex-wrap text-white" style="width: 50%;">

        <!-- display -->
        <select id="display_select" class="form-control col-md-2 mt-2 ml-1">
          <option value="python">python</option>
          <option value="javascript">javascript</option>
        </select>

        <!-- 실행 버튼 -->
        <input id="runButton" type="button" class="btn btn-outline-success btn-sm mr-1" style="display:none;" onClick="runButton()" value="실행" />
        <!-- 실행 로딩 중 -->
        <div id="loading_image"><object type="image/svg+xml" data="Rolling-1s-30px.svg"></object></div>
        <!-- 결과 버튼 -->
        <input id="button" type="button" class="btn btn-outline-secondary btn-sm mr-1" onClick="clear_result();"
          value="결과 지우기" />

        <!-- 저장 버튼 -->
        <input id="button" type="button" class="btn btn-outline-secondary btn-sm mr-1" onClick="file_save();"
          value="코드저장" />

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-secondary btn-sm mr-1" data-toggle="modal"
          data-target="#staticBackdrop">그림판</button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">그림판</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <!-- canvas -->
                <canvas id="canvas" class="canvas" width="300" height="300"></canvas>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-1" data-dismiss="modal">취소</button>
                <!-- reset button -->
                <form>
                  <input type="button" id="reset" class="btn btn-danger mr-1" value="다시 그리기">
                </form>
                <a id="download" download="image.png"><button type="button" class="btn btn-primary"
                    onClick="canvas_save()">그림 저장</button></a>
                <input type="file" id="btn_upload" name="btn_upload" style="display: none;" />
              </div>
            </div>
          </div>
        </div> <!-- 모달 -->

        <!-- 그래프 버튼 -->
        <input id="sidebar_button" type="button" class="btn btn-outline-primary btn-sm" value="그래프"
          onclick="sidebar_toggle()" />

      </div> <!-- 오른쪽 구역 -->
    </nav>

    <!-- 하단 내용 -->
    <div class="row" style="height: 90vh;">

      <!-- 블럭 나오는 부분(왼쪽) -->
      <div id="blocklyDiv" class="col-md-6" style="height: 90vh;"></div>


      <!-- 오른쪽 -->
      <div id="codeDiv" class="col">
        <div class="card shadow-sm">
          <div class="text-white bg-dark">
            <h5 class="my-1 mx-1">코드</h5>
          </div>
          <div style="position:relative; " style="height: 80vh;">
            <dive id="pyCodeEditor"></dive>
            <dive id="jsCodeEditor"></dive>
          </div>
        </div>

        <!-- console -->
        <div class="card mb-6 mt-6 shadow-sm">
          <div class="text-white bg-dark">
            <h5 class="my-1 mx-1">콘솔</h5>
          </div>
          </textarea>
          <textarea id="exeArea" class="form-control" readonly style="height: 10vh;"></textarea>
        </div>
      </div> <!-- 오른쪽 -->
    </div> <!-- 하단 -->
  </div> <!-- container -->

  <!-- Toolbox 정의 -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" class="toolbox" style="display: none">
    <category name="논리 (Logic)" colour="%{BKY_LOGIC_HUE}">
      <!-- <block type="if_c"></block> -->
      <block type="controls_if"></block> <!-- if -->
      <block type="controls_ifelse"></block><!-- if_else -->
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="반복 (Repeat)" colour="%{BKY_LOOPS_HUE}">
      <!-- <block type="for_c"></block> -->
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="연산 (Operation)" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
      <block type="math_atan2">
        <value name="X">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="Y">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <!-- <block type="mexp"></block> -->
    </category>
    <category name="문자 (Text)" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <!-- <block type="textc"></block> -->
      <block type="text_print"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
      </block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
        <value name="FIND">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_trim">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <!-- <block type="printc"></block> -->

    </category>
    <category name="배열 (Array)" colour="%{BKY_LISTS_HUE}">
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_split">
        <value name="DELIM">
          <shadow type="text">
            <field name="TEXT">,</field>
          </shadow>
        </value>
      </block>
      <!-- <block type="lists_sort"></block>
      <block type="tfarraylen"></block> -->

    </category>

      <block type="colour_picker"></block>
      <block type="colour_random"></block>

    <!-- 커스텀 블록 -->
    <sep></sep>
    <category name="변수 (Variable)" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
    <category name="함수 (Function)" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE">

    function loadBlock() {
      var reader = new FileReader();
      var files = document.getElementById("file").files;
      var file = files[0];
      if (file) {
        reader.onload = function (e) {
          var xml = reader.result;
          var dom = Blockly.Xml.textToDom(xml);
          Blockly.Xml.appendDomToWorkspace(dom, demoWorkspace);
          fileName = file.name;

          try {
            var pyCode = Blockly.Python.workspaceToCode(demoWorkspace);
            pyEditor.setValue(pyCode);
          } catch (e) {
            console.log('python 코드가 매핑되어 있지 않습니다. Error : ' + e);
          }
          try {
            var jsCode = Blockly.JavaScript.workspaceToCode(demoWorkspace);
            jsEditor.getValue() = jsCode;

          } catch (e) {
            console.log('java script 코드가 매핑되어 있지 않습니다. Error : ' + e);
          }
        };
        reader.readAsText(file);
      }
    }

        } catch (e) {
          console.log('python 코드가 매핑되어 있지 않습니다. Error : ' + e);

        try {
          var jsCode = Blockly.JavaScript.workspaceToCode(demoWorkspace);
          jsEditor.setValue(jsCode);
        } catch (e) {
          console.log('java script 코드가 매핑되어 있지 않습니다. Error : ' + e);
        }
      });

    function openTextFile(blockId) {
      var input = document.createElement("input");
      input.type = "file";
      input.accept = ".csv"; // 확장자가 xxx, yyy 일때, ".xxx, .yyy"
      input.onchange = function (e) {
        $("#tblshow").empty();
        $("#tblhead").empty();
        ///////////////////////////////////////////
        var fileArray = new Array(); // csv to json?
        if (e.target.files != undefined) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var csvval = e.target.result.split("\n");
            var csvvalue = csvval[0].split(",");
            var inputrad = "";
            // csv view! header 
            for (var i = 0; i < csvvalue.length - 1; i++) {
              var header = csvvalue[i];
              addOptions(header);
            }
            csvval[0] = csvval[0].replace('\r', '');
            // row
            var cnt = (csvval.length < 2000) ? csvval.length : 2000;
            for (var i = 1; i < cnt; i++) {
              csvval[i] = csvval[i].replace('\r', '');
              var cols = csvval[i].split(',');
              var fileObject = new Object();
              for (var j = 0; j < cols.length; j++) {
                var value = cols[j];
                var name = csvval[0].split(',')[j] // hedaer name
                fileObject[name] = value; // value
                // table body add
              }
              fileArray.push(fileObject);
            }
            create_table($("#csv_show")[0], JSON.stringify(fileArray));
            // // 파일 set
            var block = demoWorkspace.getBlockById(blockId);
            var bId = Blockly.mainWorkspace.getBlockById(blockId)
            block.setFieldValue(JSON.stringify(fileArray), 'csv_url'); // csv_url -> field_input ID
          };
          reader.readAsText(e.target.files.item(0));
        }
      };

      input.click();
    }

    function Data_process() {

      return new Promise(function (resolve, rejcet) {


        var Show_CSV_Data = document.createElement("input");
        Show_CSV_Data.setAttribute("id", "Data_S_read_CSV");
        Show_CSV_Data.type = "file";
        Show_CSV_Data.accept = ".csv";   //loadFile    
        Show_CSV_Data.onchange = function (event) {

          if (event.target.files != undefined) {
            var file_result = event.target.files;
            // console.log("fitle_result",file_result); 
            testing_1 = event.target.files[0].name;

            var reader = new FileReader();
            reader.onload = function (e) {   //들어오기전에 먼저 실행됨  
              var fileResult = e.target.result;


              resolve(fileResult);


            };
          }

          reader.readAsText(event.target.files[0], /* optional */ "euc-kr");
          // testing_1 = document.getElementById('Data_S_read_CSV').value;
        }

        Show_CSV_Data.click();


      });
