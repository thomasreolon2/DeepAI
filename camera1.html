        <video width="300" height="200" controls loop>

        <!-- 카메라 동작 성공 -> div 형태로 만들어서 티처블 머신 처럼 쭉 나열 한다음에 그 데이터를 학습데이터로 사용하면 됨      -->

        <video id="player" controls autoplay></video>  <!-- 비디오 태그? 검색 해봐야 할듯   -->
        <button id="capture">Capture</button>  <!-- 캡처란 버튼 생성  -->
        <canvas id="snapshot" width=320 height=240></canvas> <!-- 캡처한 이미지를 저장할 캔바스 생성  -->
         


        <script>
             var player = document.getElementById('player'); 
             var snapshotCanvas = document.getElementById('snapshot'); 
             var captureButton = document.getElementById('capture');

             var handleSuccess = function(stream) {
                // Attach the video stream to the video element and autoplay.
                player.srcObject = stream;
                };
                 

            captureButton.addEventListener('click', function() { 
            var context = snapshot.getContext('2d');
             // Draw the video frame to the canvas.
            context.drawImage(player, 0, 0, snapshotCanvas.width, 
            snapshotCanvas.height);
             });

             navigator.mediaDevices.getUserMedia({video: true})
            .then(handleSuccess);
        </script>
